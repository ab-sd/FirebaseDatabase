name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (assembleDebug + unit tests)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print environment (debug)
        run: |
          echo "Runner: $RUNNER_OS"
          java -version || true
          ./gradlew --version || true

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (commandline tools + accept licenses)
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages (platforms + build-tools)
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"
          # optionally install cmdline-tools if not present:
          yes | sdkmanager "cmdline-tools;latest"

      - name: Inject google-services.json (decoded from secret if provided)
        # do NOT reference secrets.* in the 'if' expression to avoid parser issues;
        # instead read secret into an env var and check at runtime in the shell.
        env:
          GS_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GS_JSON_BASE64" ]; then
            mkdir -p app
            echo "$GS_JSON_BASE64" | base64 --decode > app/google-services.json
            echo "Wrote app/google-services.json (decoded from secret)"
          else
            echo "No GOOGLE_SERVICES_JSON secret provided â€” skipping creation of app/google-services.json"
          fi

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties','**/settings.gradle*','**/settings.gradle.kts','**/gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests (if any)
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
          
          # Only upload APK for main branch commits
         - name: Upload debug APK (artifact)
         if: github.ref == 'refs/heads/main'
         uses: actions/upload-artifact@v4
         with:
           name: app-debug-apk
           path: app/build/outputs/apk/debug/*.apk
           retention-days: 7